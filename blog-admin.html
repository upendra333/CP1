<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Admin Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        .admin-form-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            color: #222;
            font-family: inherit;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            background: #fff !important;
            color: #222 !important;
            outline: 2px solid var(--accent-color, #007bff);
        }
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e90ff 0%, #00c3ff 100%);
            color: white;
        }
        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-clear:hover {
            background: #ff6b6b !important;
            color: white !important;
        }
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .message.success {
            background: rgba(81, 207, 102, 0.1);
            color: #51cf66;
            border: 1px solid #51cf66;
        }
        .message.error {
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        .posts-list {
            margin-top: 3rem;
        }
        .post-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-info h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }
        .post-info p {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .post-actions {
            display: flex;
            gap: 0.5rem;
        }
        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        #imagePreview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:center;margin-top:2.5rem;margin-bottom:1.5rem;">
            <img src="Assets/Logo/CP_Master_V3-dark.svg" alt="Chargepower Logo" class="cp-logo" style="max-width:180px;width:100%;height:auto;" />
        </div>
        
        <div class="admin-form-card">
            <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:2rem;flex-wrap:wrap;">
                <h2 style="color:var(--text-primary);margin:0;">Blog Post Management</h2>
                <div style="flex-shrink:0;display:flex;gap:1rem;">
                    <button class="btn btn-secondary" id="backToChoiceBtn" style="position:relative;z-index:2;">Back to Admin Choice</button>
                    <button class="btn btn-secondary" id="logoutBtn" style="position:relative;z-index:2;">Logout</button>
                </div>
            </div>
            
            <div id="message"></div>
            
            <form id="blogForm">
                <div id="formHeader" style="margin-bottom:1.5rem;">
                    <h3 style="color:var(--text-primary);margin:0;">Create New Post</h3>
                </div>
                
                <input type="hidden" id="editPostId" value="">
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="tag">Tag/Filter</label>
                    <select id="tag" required>
                        <option value="">Select a tag</option>
                        <option value="news">News</option>
                        <option value="articles">Articles</option>
                        <option value="case-studies">Case Studies</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="blogPage">Blog Page</label>
                    <select id="blogPage" required>
                        <option value="">Select blog page</option>
                        <option value="nablog">North America Blog</option>
                        <option value="indiablog">India Blog</option>
                        <!-- Future blog pages can be added here -->
                        <!-- <option value="eublog">Europe Blog</option> -->
                        <!-- <option value="asialog">Asia Blog</option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Image (Upload from your computer)</label>
                    <input type="file" id="image" accept="image/*">
                    <div id="imagePreview"></div>
                    <div id="currentImage" style="display:none;margin-top:0.5rem;">
                        <p style="color:var(--text-secondary);font-size:0.9rem;">Current image:</p>
                        <img id="currentImagePreview" style="max-width:200px;max-height:200px;border-radius:8px;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="Enter your blog post content here..." required></textarea>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Publish Post</button>
                    <button type="button" class="btn btn-secondary btn-clear" onclick="clearForm()" id="clearBtn">Clear Form</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()" id="cancelBtn" style="display:none;">Cancel Edit</button>
                </div>
            </form>
            
            <div class="posts-list">
                <h3 style="color:var(--text-primary);margin-bottom:1.5rem;">Existing Posts</h3>
                <div id="postsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication on page load
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            loadPosts();
            
            // Attach logout event listener
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    logout();
                });
            }
            
            // Attach back to choice event listener
            const backToChoiceBtn = document.getElementById('backToChoiceBtn');
            if (backToChoiceBtn) {
                backToChoiceBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'login.html?showChoice=true';
                });
            }
        });

        // Handle image preview
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = 
                        `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle form submission
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const tag = document.getElementById('tag').value;
            const blogPage = document.getElementById('blogPage').value;
            const content = document.getElementById('content').value;
            const imageFile = document.getElementById('image').files[0];
            const editPostId = document.getElementById('editPostId').value;
            
            if (!imageFile && !editPostId) { // For new posts, image is required
                showMessage('Please select an image', 'error');
                return;
            }
            
            if (!tag || !blogPage) {
                showMessage('Please select both tag and blog page', 'error');
                return;
            }
            
            try {
                let imageUrl = null;
                if (imageFile) {
                    // Upload image to Supabase Storage
                    const imageName = `${Date.now()}_${imageFile.name}`;
                    const { data: imageData, error: imageError } = await supabase.storage
                        .from('blog-images')
                        .upload(imageName, imageFile);
                    
                    if (imageError) {
                        showMessage('Failed to upload image: ' + imageError.message, 'error');
                        return;
                    }
                    
                    // Get public URL for the image
                    const { data: { publicUrl } } = supabase.storage
                        .from('blog-images')
                        .getPublicUrl(imageName);
                    imageUrl = publicUrl;
                } else if (editPostId) { // For existing posts, keep existing image if no new one
                    const { data: post } = await supabase
                        .from('posts')
                        .select('image_url')
                        .eq('id', editPostId)
                        .single();
                    if (post && post.image_url) {
                        imageUrl = post.image_url;
                        document.getElementById('currentImage').style.display = 'block';
                        document.getElementById('currentImagePreview').src = imageUrl;
                    }
                }
                
                // Save post to database
                const postData = {
                    title: title,
                    tag: tag,
                    blog_page: blogPage,
                    image_url: imageUrl,
                    content: content
                };
                
                let result;
                if (editPostId) {
                    // Update existing post
                    postData.id = parseInt(editPostId);
                    result = await supabase
                        .from('posts')
                        .update(postData)
                        .eq('id', parseInt(editPostId))
                        .select()
                        .single();
                } else {
                    // Create new post
                    result = await supabase
                        .from('posts')
                        .insert([postData])
                        .select()
                        .single();
                }
                
                const { error } = result;
                
                if (error) {
                    showMessage('Failed to save post: ' + error.message, 'error');
                } else {
                    showMessage('Blog post published successfully!', 'success');
                    clearForm();
                    loadPosts();
                }
            } catch (error) {
                showMessage('An error occurred: ' + error.message, 'error');
            }
        });

        // Load existing posts
        async function loadPosts() {
            try {
                console.log('Loading posts...');
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                console.log('Posts data:', posts);
                console.log('Posts error:', error);
                
                if (error) {
                    showMessage('Failed to load posts: ' + error.message, 'error');
                    return;
                }
                
                const postsList = document.getElementById('postsList');
                console.log('Posts list element:', postsList);
                
                if (!postsList) {
                    console.error('postsList element not found!');
                    return;
                }
                
                postsList.innerHTML = '';
                
                if (!posts || posts.length === 0) {
                    postsList.innerHTML = '<p style="color:var(--text-secondary);text-align:center;padding:2rem;">No posts found. Create your first blog post above!</p>';
                    return;
                }
                
                posts.forEach(post => {
                    console.log('Creating post element for:', post.title);
                    const postElement = document.createElement('div');
                    postElement.className = 'post-item';
                    postElement.innerHTML = `
                        <div class="post-info">
                            <h3>${post.title}</h3>
                            <p>Created: ${new Date(post.created_at).toLocaleDateString()}<span style="margin-left:1em;">Updated: ${post.updated_at ? new Date(post.updated_at).toLocaleDateString() : ''}</span></p>
                            <p style="font-size:0.8rem;color:var(--text-secondary);margin-top:0.3rem;">
                                <span style="background:var(--accent-color);color:white;padding:0.2rem 0.5rem;border-radius:4px;margin-right:0.5rem;">${post.tag || 'news'}</span>
                                <span style="background:var(--border-color);color:var(--text-primary);padding:0.2rem 0.5rem;border-radius:4px;">${post.blog_page || 'nablog'}</span>
                            </p>
                        </div>
                        <div class="post-actions">
                            <button class="btn btn-secondary btn-small" onclick="editPost(${post.id})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deletePost(${post.id})">Delete</button>
                        </div>
                    `;
                    postsList.appendChild(postElement);
                });
                
                console.log('Posts loaded successfully');
            } catch (error) {
                console.error('Error in loadPosts:', error);
                showMessage('Failed to load posts: ' + error.message, 'error');
            }
        }

        // Delete post
        async function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post? This action cannot be undone.')) {
                return;
            }
            
            try {
                // First, get the post to find the image URL
                const { data: post, error: fetchError } = await supabase
                    .from('posts')
                    .select('image_url')
                    .eq('id', postId)
                    .single();
                
                if (fetchError) {
                    showMessage('Failed to fetch post details: ' + fetchError.message, 'error');
                    return;
                }
                
                // Delete the post from database
                const { error: deleteError } = await supabase
                    .from('posts')
                    .delete()
                    .eq('id', postId);
                
                if (deleteError) {
                    showMessage('Failed to delete post: ' + deleteError.message, 'error');
                    return;
                }
                
                // Try to delete the image from storage if it exists
                if (post && post.image_url) {
                    try {
                        // Extract filename from URL
                        const urlParts = post.image_url.split('/');
                        const filename = urlParts[urlParts.length - 1];
                        
                        const { error: imageDeleteError } = await supabase.storage
                            .from('blog-images')
                            .remove([filename]);
                        
                        if (imageDeleteError) {
                            console.warn('Failed to delete image from storage:', imageDeleteError);
                            // Don't show error to user as the post was deleted successfully
                        }
                    } catch (imageError) {
                        console.warn('Error deleting image:', imageError);
                        // Don't show error to user as the post was deleted successfully
                    }
                }
                
                showMessage('Post deleted successfully!', 'success');
                loadPosts();
            } catch (error) {
                showMessage('Failed to delete post: ' + error.message, 'error');
            }
        }

        // Edit post
        async function editPost(postId) {
            try {
                const { data: post } = await supabase
                    .from('posts')
                    .select('*')
                    .eq('id', postId)
                    .single();
                
                if (post) {
                    document.getElementById('editPostId').value = post.id;
                    document.getElementById('title').value = post.title;
                    document.getElementById('tag').value = post.tag; // Populate tag
                    document.getElementById('blogPage').value = post.blog_page; // Populate blog page
                    document.getElementById('content').value = post.content;
                    
                    if (post.image_url) {
                        document.getElementById('currentImage').style.display = 'block';
                        document.getElementById('currentImagePreview').src = post.image_url;
                    } else {
                        document.getElementById('currentImage').style.display = 'none';
                    }
                    document.getElementById('formHeader').innerHTML = `
                        <h3 style="color:var(--text-primary);margin:0;">Edit Post</h3>
                    `;
                    document.getElementById('submitBtn').textContent = 'Update Post';
                    document.getElementById('clearBtn').style.display = 'none';
                    document.getElementById('cancelBtn').style.display = 'inline-block';
                } else {
                    showMessage('Post not found.', 'error');
                }
            } catch (error) {
                showMessage('Failed to load post for editing: ' + error.message, 'error');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('blogForm').reset();
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('currentImage').style.display = 'none';
            document.getElementById('currentImagePreview').src = '';
            document.getElementById('tag').value = '';
            document.getElementById('blogPage').value = '';
            document.getElementById('formHeader').innerHTML = `
                <h3 style="color:var(--text-primary);margin:0;">Create New Post</h3>
            `;
            document.getElementById('submitBtn').textContent = 'Publish Post';
            document.getElementById('clearBtn').style.display = 'inline-block';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        // Cancel edit
        function cancelEdit() {
            clearForm();
            loadPosts(); // Reload posts to show the updated list
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Logout
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

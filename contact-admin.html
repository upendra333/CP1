<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Submissions Admin</title>
    <link rel="icon" type="image/svg+xml" href="Assets/Logo/CP_icon_sqr.svg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .submission-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-green);
        }
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .submission-info h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-primary);
        }
        .submission-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .submission-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .detail-item {
            background: var(--bg-primary);
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .detail-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        .detail-value {
            color: var(--text-secondary);
        }
        .message-content {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 1rem;
        }
        .message-content p {
            margin: 0;
            line-height: 1.6;
            color: var(--text-primary);
        }
        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.9rem;
        }
        .btn-secondary {
            background: var(--border-color);
            color: var(--text-primary);
        }
        .btn-danger {
            background: #ff6b6b;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, #4a90e2 0%, #5ba3f0 100%);
            color: white;
            border-color: transparent;
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div style="text-align:center;margin-bottom:2rem;">
            <img src="Assets/Logo/CP_Master_V3-dark.svg" alt="Chargepower Logo" class="cp-logo" style="max-width:180px;width:100%;height:auto;" />
        </div>
        
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:2rem;flex-wrap:wrap;">
            <h2 style="color:var(--text-primary);margin:0;">Contact Submissions</h2>
            <div style="flex-shrink:0;display:flex;gap:1rem;">
                <button class="btn btn-secondary" id="backToChoiceBtn" style="position:relative;z-index:2;">Back to Admin Choice</button>
                <button class="btn btn-secondary" id="logoutBtn" style="position:relative;z-index:2;">Logout</button>
            </div>
        </div>
        
        <div id="message"></div>
        
        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
        </div>
        
        <!-- Filters -->
        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">All Submissions</button>
            <button class="filter-btn" data-filter="bess">BESS Installation</button>
            <button class="filter-btn" data-filter="hybrid">Hybrid System</button>
            <button class="filter-btn" data-filter="commissioning">Commissioning</button>
            <button class="filter-btn" data-filter="consulting">Consulting</button>
            <button class="filter-btn" data-filter="maintenance">O&M Services</button>
            <button class="filter-btn" data-filter="other">Other</button>
        </div>
        
        <!-- Submissions List -->
        <div id="submissionsList">
            <!-- Submissions will be loaded here -->
        </div>
    </div>

    <script>
        // Check authentication on page load
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            loadSubmissions();
            loadStats();
            
            // Attach logout event listener
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    logout();
                });
            }
            
            // Attach back to choice event listener
            const backToChoiceBtn = document.getElementById('backToChoiceBtn');
            if (backToChoiceBtn) {
                backToChoiceBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.location.href = 'login.html?showChoice=true';
                });
            }
            
            // Attach filter event listeners
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const filter = this.getAttribute('data-filter');
                    filterSubmissions(filter);
                });
            });
        });

        // Load submissions
        async function loadSubmissions() {
            try {
                const { data: submissions, error } = await supabase
                    .from('contact_submissions')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    showMessage('Failed to load submissions: ' + error.message, 'error');
                    return;
                }
                
                window.allSubmissions = submissions || [];
                displaySubmissions(window.allSubmissions);
            } catch (error) {
                showMessage('Failed to load submissions: ' + error.message, 'error');
            }
        }

        // Display submissions
        function displaySubmissions(submissions) {
            const submissionsList = document.getElementById('submissionsList');
            
            if (!submissions || submissions.length === 0) {
                submissionsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No submissions yet</h3>
                        <p>Contact form submissions will appear here once visitors start submitting inquiries.</p>
                    </div>
                `;
                return;
            }
            
            submissionsList.innerHTML = submissions.map(submission => `
                <div class="submission-card" data-type="${submission.project_type}">
                    <div class="submission-header">
                        <div class="submission-info">
                            <h3>${submission.first_name} ${submission.last_name}</h3>
                            <div class="submission-meta">
                                <i class="fas fa-envelope"></i> ${submission.email}
                                ${submission.phone ? `<br><i class="fas fa-phone"></i> ${submission.phone}` : ''}
                                <br><i class="fas fa-calendar"></i> ${new Date(submission.created_at).toLocaleString()}
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-danger" onclick="deleteSubmission(${submission.id})">Delete</button>
                        </div>
                    </div>
                    
                    <div class="submission-details">
                        ${submission.company ? `
                            <div class="detail-item">
                                <div class="detail-label">Company</div>
                                <div class="detail-value">${submission.company}</div>
                            </div>
                        ` : ''}
                        <div class="detail-item">
                            <div class="detail-label">Project Type</div>
                            <div class="detail-value">${getProjectTypeLabel(submission.project_type)}</div>
                        </div>
                        ${submission.project_size ? `
                            <div class="detail-item">
                                <div class="detail-label">Project Size</div>
                                <div class="detail-value">${getProjectSizeLabel(submission.project_size)}</div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="message-content">
                        <div class="detail-label">Message</div>
                        <p>${submission.message}</p>
                    </div>
                </div>
            `).join('');
        }

        // Filter submissions
        function filterSubmissions(filter) {
            if (!window.allSubmissions) return;
            
            const filtered = filter === 'all' 
                ? window.allSubmissions 
                : window.allSubmissions.filter(sub => sub.project_type === filter);
            
            displaySubmissions(filtered);
        }

        // Load statistics
        async function loadStats() {
            if (!window.allSubmissions) return;
            
            const stats = {
                total: window.allSubmissions.length,
                today: window.allSubmissions.filter(sub => {
                    const today = new Date().toDateString();
                    return new Date(sub.created_at).toDateString() === today;
                }).length,
                thisWeek: window.allSubmissions.filter(sub => {
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    return new Date(sub.created_at) >= weekAgo;
                }).length,
                thisMonth: window.allSubmissions.filter(sub => {
                    const monthAgo = new Date();
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    return new Date(sub.created_at) >= monthAgo;
                }).length
            };
            
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Submissions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.today}</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.thisWeek}</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.thisMonth}</div>
                    <div class="stat-label">This Month</div>
                </div>
            `;
        }

        // Delete submission
        async function deleteSubmission(submissionId) {
            if (!confirm('Are you sure you want to delete this submission? This action cannot be undone.')) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('contact_submissions')
                    .delete()
                    .eq('id', submissionId);
                
                if (error) {
                    showMessage('Failed to delete submission: ' + error.message, 'error');
                    return;
                }
                
                showMessage('Submission deleted successfully!', 'success');
                loadSubmissions();
                loadStats();
            } catch (error) {
                showMessage('Failed to delete submission: ' + error.message, 'error');
            }
        }

        // Utility functions
        function getProjectTypeLabel(type) {
            const labels = {
                'bess': 'BESS Installation',
                'hybrid': 'Hybrid System',
                'commissioning': 'Commissioning',
                'consulting': 'Consulting',
                'maintenance': 'O&M Services',
                'other': 'Other'
            };
            return labels[type] || type;
        }

        function getProjectSizeLabel(size) {
            const labels = {
                'small': 'Small (< 10 MW)',
                'medium': 'Medium (10-50 MW)',
                'large': 'Large (50-200 MW)',
                'utility': 'Utility Scale (> 200 MW)'
            };
            return labels[size] || size;
        }

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Logout
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
